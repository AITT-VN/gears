<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Mirrored Blockly</title>

  <script src="blockly/3.20200402.1/blockly.js"></script>
  <script src="blockly/3.20200402.1/blocks.js"></script>
  <script src="blockly/3.20200402.1/msg/en.js"></script>

  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Mirrored Blockly</h1>

  <p>This is a simple demo of a primary Blockly instance that controls a secondary Blockly instance with events.
  Open the JavaScript console to see the event passing.</p>

  <p>&rarr; More info on <a href="https://developers.google.com/blockly/guides/configure/web/events">events</a>&hellip;</p>

  <table width="100%">
    <tr>
      <td>
        <div id="primaryDiv" style="height: 480px; width: 600px;"></div>
        <div id="secondaryDiv" style="height: 480px; width: 1430px; position: absolute; top: -10000;"></div>
      </td>
      <td>
        <!-- <div id="secondaryDiv" style="height: 480px; width: 430px;"></div> -->
      </td>
    </tr>
  </table>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Logic" categorystyle="logic_category">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null" disabled="true"></block>
      <block type="logic_ternary"></block>
    </category>
    <sep></sep>
    <category name="Variables2" categorystyle="variable_category" custom="VARIABLE2"></category>
    <category name="Functions2" categorystyle="procedure_category" custom="PROCEDURE2"></category>
  </xml>

  <script>
    // Inject primary workspace.
    var primaryWorkspace = Blockly.inject('primaryDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
    // Inject secondary workspace.
    var secondaryWorkspace = Blockly.inject('secondaryDiv',
        {media: '../../media/'});
    // Listen to events on primary workspace.
    primaryWorkspace.addChangeListener(mirrorEvent);

    // Call back to duplicate secondary
    // primaryWorkspace.registerToolboxCategoryCallback('VARIABLE2', secondaryWorkspace.toolboxCategoryCallbacks_.VARIABLE);
    primaryWorkspace.registerToolboxCategoryCallback('VARIABLE2', function(workspace) {
      var xmlList = [];
      var button = document.createElement('button');
      button.setAttribute('text', '%{BKY_NEW_VARIABLE}');
      button.setAttribute('callbackKey', 'CREATE_VARIABLE');

      workspace.registerButtonCallback('CREATE_VARIABLE', function(button) {
        Blockly.Variables.createVariableButtonHandler(button.getTargetWorkspace());
        setTimeout(function(){primaryWorkspace.toolbox_.refreshSelection()}, 100);
      });

      xmlList.push(button);

      var blockList = Blockly.Variables.flyoutCategoryBlocks(secondaryWorkspace);
      xmlList = xmlList.concat(blockList);
      return xmlList;
    });
    primaryWorkspace.registerToolboxCategoryCallback('PROCEDURE2', function() {
      return secondaryWorkspace.toolboxCategoryCallbacks_.PROCEDURE(secondaryWorkspace);
    });

    var mirror = true;
    function mirrorEvent(primaryEvent) {
      if (mirror == false) {
        return;
      }
      // console.log(primaryEvent);
      if (primaryEvent instanceof Blockly.Events.Ui) {
        return;  // Don't mirror UI events.
      }
      // Convert event to JSON.  This could then be transmitted across the net.
      var json = primaryEvent.toJson();
      // Convert JSON back into an event, then execute it.
      var secondaryEvent = Blockly.Events.fromJson(json, secondaryWorkspace);
      secondaryEvent.run(true);
    }

    function clearPrimary() {
      mirror = false;
      primaryWorkspace.clear();
      setTimeout(function() {mirror = true;}, 200);
    }

    function secToPri() {
      mirror = false;
      secondaryWorkspace.getAllBlocks().forEach(function(block){
        if (block.parentBlock_ == null) {
          let dom = Blockly.Xml.blockToDomWithXY(block);
          let xy = block.getRelativeToSurfaceXY();
          newBlock = Blockly.Xml.domToBlock(dom, primaryWorkspace);
          newBlock.moveBy(xy.x, xy.y);
        }
      });
      setTimeout(function() {mirror = true;}, 200);
    }
</script>

</body>
</html>
